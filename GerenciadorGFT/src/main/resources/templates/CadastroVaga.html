<!DOCTYPE html>
<html
xmlns = "http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Vagas</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body>

<h1>Cadastro de Vagas</h1>

	<form method="POST" action="/vaga">
	
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}"></span>
		</div>
		
		<div class="form-group row">
		    <label for="nomeVaga" class="col-sm-2 col-form-label">Vaga de:</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="nomeVaga" name = "nomeVaga">
		    </div>
		    </div>
		<div class="form-group row">
		    <label for="aberturaVaga" class="col-sm-2 col-form-label">Inicio da Vaga</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="aberturaVaga" name = "aberturaVaga">
		    </div>
  		</div>
  		<div class="form-group row">
		    <label for="codigoVaga" class="col-sm-2 col-form-label">Código da Vaga</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="codigoVaga" name = "codigoVaga">
		    </div>
  		</div>
  		 <div class="form-check" th:each = "tecno: ${todasTecnologia}">
	  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" th:text = "${tecno.nome}" th:value = "${tecno.id}" name ="tecnologia">
	  <label class="form-check-label" for="defaultCheck1"></label>
	  </div>
  		<div class="form-group row">
		    <label for="descricaoVaga" class="col-sm-2 col-form-label">Descrição</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="descricaoVaga" name = "descricaoVaga">
		    </div>
  		</div>
  		<div class="form-group row">
		    <label for="projeto" class="col-sm-2 col-form-label">Projeto</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="projeto" name = "projeto">
		    </div>
  		</div>
  		<div class="form-group row">
		    <label for="qtdVaga" class="col-sm-2 col-form-label">Quantidade de Vagas</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" id="qtdVaga" name = "qtdVaga">
		    </div>
  		</div>
  		
  		<div class = "form-group">
  		<div class = "col-sm-offset-2 col-sm-10">
  			<button type = "submit" class = "btn btn-primary">Salvar</button>
  		</div>
  	</div>
  		
	</form>
	
	<div class = "col-sm-offset-2 col-sm-10">
  		<a href ="/wa">
  			<button class = "btn btn-primary">Retornar ao inicio</button>
  			</a>
  		</div>
	
	<script src="/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.pt-BR.min.js"></script>
<script src="/js/jquery.maskMoney.min.js"></script>
</body>
</html>
